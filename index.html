<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>TicTacToe</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>TicTacToe</h1>
			<ul>
				<li>Start playing the <span class="font-weight-bold">"X"</span>.</li>
				<li>Press the <span class="font-weight-bold">"New game"</span> button to play again.</li>
			</ul>
			<div id="scoreboard">
				<div class="player-1">
					<span>"X" Player:</span>
					<span id="score_1">0</span>
				</div>
				<div class="player-2">
					<span>"O" Player:</span>
					<span id="score_2">0</span>
				</div>
			</div>
			<div id="result" class="invisible"></div>
		</header>
		<main>
			<section id="board">
				<div class="cell" data-row="0" data-col="0"></div>
				<div class="cell" data-row="0" data-col="1"></div>
				<div class="cell" data-row="0" data-col="2"></div>
				<div class="cell" data-row="1" data-col="0"></div>
				<div class="cell" data-row="1" data-col="1"></div>
				<div class="cell" data-row="1" data-col="2"></div>
				<div class="cell" data-row="2" data-col="0"></div>
				<div class="cell" data-row="2" data-col="1"></div>
				<div class="cell" data-row="2" data-col="2"></div>
			</section>
		</main>
		<footer>
			<span id="btnReset">New game</span>
		</footer>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
